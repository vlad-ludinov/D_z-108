{% extends 'base_file.html' %}

{% block title %}
    Аксессуары
{% endblock %}

{% block content %}
    <table>
        <tr>
            <th>{{ name }}</th>
            <th>{{ size }}</th>
            <th>{{ amount }}</th>
        </tr>
        {% for accessories in accessories_list %}
        <tr>
            <td>{{ accessories.name }}</td>
            <td>{{ accessories.size }}</td>
            <td>{{ accessories.amount }}</td>
        </tr>
        {% endfor %}
    </table>{% endblock %}
